<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Add Driver Details</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="loginbox">
        <img src="AvtLogin.png" class="avtar">
        <h1>Add Transport Details</h1>
        <form action="AddTransportcontroller" method="post">
      <p>Consignor Name</p>
      <input type="text" name="consignor_name" placeholder="Enter Consigner Name"  required>
      <p> Consignor Mobile no</p>
      <input type="text" name="consignor_mobile" placeholder="Enter Consigner Mobile Number"  required>
       <p>Consignee Name</p>
      <input type="text" name="consignee_name" placeholder="Enter Consignee Name"  required>
      <p>Consignee Mobile no</p>
      <input type="text" name="consignee_mobile" placeholder="Enter Consignee Mobile Number"  required>
      
        <p>Consignee Address</p>
      <input type="text" name="consignee_address" placeholder="Enter Consignee address"  required>
      <p>Driver Assigned..</p>
      <input type="text" name="driver_assigned" placeholder="Enter Driver Name" required>
    
      <input type="submit" name="" value="Add Details">
      <input type="reset" name="" value="Reset">
     
      
        </form>

    </div>
</body>
</html>
