<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Add Driver Details</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="loginbox">
        <img src="AvtLogin.png" class="avtar">
        <h1>Add Driver Details</h1>
        <form action="AddDrivercontroller" method="post">
      <p>Driver name</p>
      <input type="text" name="name" placeholder="Enter Driver Name"  required>
      <p>Driver Mobile no</p>
      <input type="text" name="mobile" placeholder="Enter Driver Mobile Number"  required>
      <p>Vechile detail</p>
      <input type="text" name="vechile" placeholder="Enter Vechile Number"  required>
        <p>Driver Address</p>
      <input type="text" name="add" placeholder="Enter Driver address"  required>
      <p>Driver License Number</p>
      <input type="text" name="lic" placeholder="Enter Driver Licence Number" required>
    
      <input type="submit" name="" value="Add Details">
      <input type="reset" name="" value="Reset">
     
      
        </form>

    </div>
</body>
</html>
